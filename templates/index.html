<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>video dubbing</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="static/css/images/logo.png" class="logo">
            <a class="navbar-ab">Video DUB</a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">about</a></li>
                <li><a href="/contact">contact</a></li>
            </ul>
        </div>
        <div class="content">
            <h1> FIRST 5 MINUTES VIDEO DUBBING</h1>
            <form action="/" method="POST" enctype="multipart/form-data">
              <div class="form-group">
                            <label for="select-language"><strong>Select-Language:</strong></label>
                            <select class="form-control" name="select-language" id="select-language">
                                <option value="ar">Arabic</option>
                                <option value="ca">Catalan</option>
                                <option value="zh-Hans">Chinese (Simplified)</option>
                                <option value="zh-Hant">Chinese (Traditional)</option>
                                <option value="hr">Croatian</option>
                                <option value="en">English</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="el">Greek</option>
                                <option value="he">Hebrew</option>
                                <option value="hi">Hindi</option>
                                <option value="te">telugu</option>
                                <option value="gu">gujarati</option>
                                <option value="ml">malayalam</option>
                                <option value="ta">tamil</option>
                                <option value="it">Italian</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="es">Spanish</option>
                                <option value="th">Thai</option>
                                <option value="tr">Turkish</option>
                                <option value="vi">Vietnamese</option>
                            </select>
              </div>
              <br>
              <label>upload file: </label>
              <input type="file" name="file" multiple>
              <button type="submit" value=Upload><span></span>Upload</button>
          </form>
            
          <div class="container" align="left">
            <a href="/return-files/{{value}}" target="blank"><button class='btn btn-default'><span></span>Download</button></a>
          </div>
        </div>
        <div class="side-bar">

          <img src="static/css/images/menu.png" class="menu">

          <div class="social-links">
            <a href="https://facebook.com"><img src="static/css/images/fb.png"></a>
            <a href="https://instagram.com"><img src="static/css/images/ig.png"></a>
            <a href="https://twitter.com"><img src="static/css/images/tw.png"></a>
          </div>

          <div class="useful-links">
            <a href="https://telegram.org"><img src="static/css/images/share.png"></a>
            <a href="/about"><img src="static/css/images/info.png"></a>
          </div>
        </div>
        <div class="bubbles">
          <img src="static/css/images/bubble.png">
          <img src="static/css/images/bubble.png">
          <img src="static/css/images/bubble.png">
          <img src="static/css/images/bubble.png">
          <img src="static/css/images/bubble.png">
          <img src="static/css/images/bubble.png">
          <img src="static/css/images/bubble.png">
        </div>
    </div>
    
</body>
</html>
